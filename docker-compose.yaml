services:
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    ports:
      - "8081:8081"
    depends_on:
      - rabbitmq
      - redis
    volumes:
      - ./api:/app
      - ./logs:/api/logs
      - ./services/common_dir:/speech/common_dir
    environment:
      - MQ_URL=${MQ_URL}
      - REDIS_URL=${REDIS_URL}
      - RMQ_USER=${RMQ_USER}
      - RMQ_PWD=${RMQ_PWD}
      - REDIS_PWD=${REDIS_PWD}
      - HOST=0.0.0.0
      - PORT=8081
    networks:
      - vnet
    command: uvicorn api:app --host 0.0.0.0 --port 8081


  speech:
    build:
      context: ./services/speech
      dockerfile: Dockerfile
    container_name: speech
    command: sh -c "celery -A src.celery_tasks.tasks worker -Q speech_ai_queue -n worker.speech --loglevel=info --concurrency=1 -E --logfile=/speech/logs/celery.log"
    environment:
      - MQ_URL=${MQ_URL}
      - REDIS_URL=${REDIS_URL}
      - RMQ_USER=${RMQ_USER}
      - RMQ_PWD=${RMQ_PWD}
      - REDIS_PWD=${REDIS_PWD}
      - PULSE_SERVER=unix:${XDG_RUNTIME_DIR}/pulse/native
    volumes:
      - ./services/speech/src:/speech/src
      - ./logs:/speech/logs
      - ./services/common_dir:/speech/common_dir
      - ${XDG_RUNTIME_DIR}/pulse/native:${XDG_RUNTIME_DIR}/pulse/native
      - ~/.config/pulse/cookie:/root/.config/pulse/cookie  
    networks:
      - vnet
    devices:
      - /dev/snd:/dev/snd 
    privileged: true
    
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: ${GPU_COUNT}
              capabilities: [gpu]


  rabbitmq:
    image: rabbitmq:3.12.13
    ports:
      - 5672:5672
      - 15672:15672
    environment:
      - RABBITMQ_DEFAULT_USER=${RMQ_USER}
      - RABBITMQ_DEFAULT_PASS=${RMQ_PWD}
    networks:
      - vnet
  
  redis:
    image: redis:7.2-rc-bullseye
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PWD}
    ports:
      - 6379:6379
    networks:
      - vnet


  flower:
    image: mher/flower:2.0
    environment:
      CELERY_BROKER_URL: ${MQ_URL}
      FLOWER_PORT: 5555
    ports:
      - 5555:5555
    networks:
      - vnet
    depends_on:
      - rabbitmq


networks:
  vnet:
    name: speech_vnet